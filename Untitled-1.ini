
HTML

HTML - Hyper Text Markup Language


HTML 에서는 다양한 태그를 이용한다.


<h1 class="primary">Text</h1>

h1 = 태그명
class = 속성명
"primary" = 속성값
</h1> = 종료 태그 

위의 전부를 합쳐서 HTML 요소(태그) 라고 한다.




! + Enter 를 통해 HTML 기본 구조를 띄울 수 있다.

DOCTYPE - 현재 문서의 버전을 나타낸다
html - 문서의 시작과 끝을 나타낸다. lang 을 통해 문서의 언어 설정 가능
head - html 의 자식 태그, 웹 문서의 정보를 담음
body - html의 자식 태그, 실제 html에 나타내는 내용을 담음
주석 = <!-- 주석 내용 --> 을 통해서 할 수 있다. 



